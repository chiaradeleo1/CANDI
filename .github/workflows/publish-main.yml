
name: Publish main to CANDI

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout DDR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Setup credentials
        env:
          CANDI_PUSH_TOKEN: ${{ secrets.CANDI_PUSH_TOKEN }}
        run: |
          echo "echo \"x-access-token:${CANDI_PUSH_TOKEN}\"" > askpass.sh
          chmod +x askpass.sh
          export GIT_ASKPASS=$PWD/askpass.sh
          git remote remove public 2>/dev/null || true
          git remote add public https://github.com/chiaradeleo1/CANDI.git
          git push public HEAD:main

