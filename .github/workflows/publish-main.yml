
name: Publish main to CANDI

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout DDR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Setup credentials and push
        env:
          CANDI_PUSH_TOKEN: ${{ secrets.CANDI_PUSH_TOKEN }}
        run: |
          # configura git per usare il token come credenziale globale
          git config credential.helper store
          echo "https://x-access-token:${CANDI_PUSH_TOKEN}@github.com" > ~/.git-credentials
          
          # aggiungi il remote pubblico e push
          git remote remove public 2>/dev/null || true
          git remote add public https://github.com/chiaradeleo1/CANDI.git
          git push public HEAD:main

