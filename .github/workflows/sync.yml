
name: Sync DDR to CANDI

on:
  push:
    branches: [ "main" ]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout DDR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to CANDI
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.CANDI_PUSH_TOKEN }}
          repository: chiaradeleo1/CANDI
          branch: main

