
name: Dispatch to CANDI

on:
  push:
    branches: [ "main" ]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger workflow in CANDI
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.CANDI_PUSH_TOKEN }}
          repository: chiaradeleo1/CANDI
          event-type: sync-ddr
