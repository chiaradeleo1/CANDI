#Choose root of output files
output: chains/DESI_Pantheon_noMB_LCDM

#Choose which data to use (path+root)
#if empty, data are not used
BAO_data: data/DESI
SN_data: data/Pantheon

#Available options: MH
#samplers options hard-coded in runner.py
sampler: MH

params: 
  omegam:
    latex: '\Omega_\mathrm{m}'
    prior:
      min: 0.001
      max: 0.99
    proposal: 0.05
    ref:
      dist: norm
      loc: 0.3
      scale: 0.01

  ombh2:
    latex: '\Omega_\mathrm{b} h^2'
    prior:
      dist: norm
      loc: 0.02218
      scale: 0.00055 
    proposal: 0.0001
    ref:
      dist: norm
      loc: 0.0222
      scale: 0.0001

  H0:
    latex: 'H_0'
    prior: 
      max: 100.0
      min: 20.0
    proposal: 0.5
    ref:
      dist: norm
      loc: 67.0
      scale: 0.5
  epsilon0_EM: 
    latex: '\epsilon_0^\mathrm{b}'
    prior:
      min: -0.5
      max: 0.5
    proposal: 0.05
    ref:
      dist: norm
      loc: 0.
      scale: 0.01
  epsilon0_GW: 0.
  MB: 
    latex: 'M_B'
    proposal: 0.01
    ref: 
      dist: norm
      loc: -19.2435
      scale: 0.01
    prior:
      min: -25.
      max: -15.
  omk: 0.
  w: -1.
  wa: 0.
  mnu: 0.06
  
  rdrag:
    latex: 'r_\mathrm{d}'
    derived: True

