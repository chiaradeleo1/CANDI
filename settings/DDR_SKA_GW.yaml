#Choose root of output files
output: chains/DDR_SKA_GW

#Choose which data to use (path+root)
#if empty, data are not used
BAO_data: 
  path: mock_data/SKAOmock_data_DHDM
  data_format: SKA
SN_data:
GW_data:
  path: mock_data/GWmock_LCDM

#####THEORY OPTIONS#####
#Cosmological model: Standard, Custom
cosmology: Standard


#Available options for DDR:
#eta_model: polynomial
DDR_options:
  eta_model: polynomial
  use_pade: False

fiducial_path: null
  #/home/Matteo/data/DESI_BAO/DESI_fiducial.txt

#Available options: mcmc,nautilus,minimize
#samplers options hard-coded in runner.py
sampler:
  name: nautilus
  options:
    num_threads: 1
    pool: 1
    n_live: 4000
    n_batch: 512
    n_networks: 16

params: 
  omegam:
    latex: '\Omega_\mathrm{m}'
    prior:
      min: 0.001
      max: 0.99
    proposal: 0.05
    ref:
      dist: norm
      loc: 0.3
      scale: 0.01
    drop: True

  omch2: 
    value: "lambda omegam, ombh2, omnuh2, H0: omegam*(H0/100)**2-ombh2-omnuh2"
    latex: '\Omega_\mathrm{c} h^2'

  ombh2:
    latex: '\Omega_\mathrm{b} h^2'
    prior:
      dist: norm
      loc: 0.02218
      scale: 0.00055 
    proposal: 0.0001
    ref:
      dist: norm
      loc: 0.0222
      scale: 0.0001

  H0:
    latex: 'H_0'
    prior: 
      max: 100.0
      min: 20.0
    proposal: 0.5
    ref:
      dist: norm
      loc: 67.0
      scale: 0.5
  MB: -19.2435
  omk: 0.
  w: -1.
  wa: 0.
  omnuh2: 0.00064420
  nnu: 3
  
  a_EM: 1
  n_EM: 1
  epsilon0_EM: 
    prior: 
      min: -0.5
      max: 0.5
    ref:
      dist: norm
      loc: 0.
      scale: 0.1
    latex: '\epsilon_0^\mathrm{EM}'
  a_GW: 1
  n_GW: 1
  epsilon0_GW:
    prior:
      min: -0.5
      max: 0.5
    ref:
      dist: norm
      loc: 0.
      scale: 0.1
    latex: '\epsilon_0^\mathrm{GW}'

  rdrag:
    latex: 'r_\mathrm{d}'
    derived: True
  omegaL:
    latex: '\Omega_\Lambda'
    derived: True

