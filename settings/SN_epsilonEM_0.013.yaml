#Choose root of output files
output: chains/SN_epsilonEM_0.013

#Choose which data to use (path+root)
#if empty, data are not used
BAO_data:
SN_data: 
  path: mock_data/data/SNmock_epsilon=0.013_n=1.0
  noisy: False
GW_data: 

#DDR model settings
DDR_model: 
  epsilon_model: polynomial #Available options: polynomial (others to be added), eta(z)=(1+a*z^n)^epsilon where n
                            #is the polynomial order
  pade: False #If False eta(z)=(1+z)^epsilon, if True eta(z) is calculated using the pade approximation
             #only available for n=1 
             
#Available options: MH
#samplers options hard-coded in runner.py
sampler: MH

params: 
  omegam:
    latex: '\Omega_\mathrm{m}'
    prior:
      min: 0.001
      max: 0.99
    proposal: 0.05
    ref:
      dist: norm
      loc: 0.3
      scale: 0.01

  ombh2:
    latex: '\Omega_\mathrm{b} h^2'
    prior:
      dist: norm
      loc: 0.02218
      scale: 0.00055 
    proposal: 0.0001
    ref:
      dist: norm
      loc: 0.0222
      scale: 0.0001

  H0:
    latex: 'H_0'
    prior: 
      max: 100.0
      min: 20.0
    proposal: 0.5
    ref:
      dist: norm
      loc: 67.0
      scale: 0.5
  epsilon0_EM: 
    latex: '\epsilon_0^\mathrm{EM}'
    prior:
      min: -0.5
      max: 0.5
    proposal: 0.05
    ref:
      dist: norm
      loc: 0.013
      scale: 0.01
  epsilon0_GW:
    latex: '\epsilon_0^\mathrm{GW}'
    prior:
      min: -0.5
      max: 0.5
    proposal: 0.05
    ref:
      dist: norm
      loc: 0.0
      scale: 0.01
  MB: 
    latex: 'M_B'
    proposal: 0.01
    ref: 
      dist: norm
      loc: -19.2435
      scale: 0.01
    prior:
      min: -25.
      max: -15.
  
  a_EM: 1.0
  n_EM: 1.0
  a_GW: 1.0
  n_GW: 1.0
  omk: 0.
  w: -1.
  wa: 0.
  mnu: 0.06
  nnu: 3
  rd: 147.0
  rdrag:
    latex: 'r_\mathrm{d}'
    derived: True
  omegaL:
    latex: '\Omega_\Lambda'
    derived: True

