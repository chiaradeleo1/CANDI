#Choose root of output files
output: chains/standard/LCDM_Pantheon_gaussprior

#Choose which data to use (path+root)
#if empty, data are not used
BAO_data: 
SN_data:
  path: data/Pantheon
  use_Pantheon: True
  calibration: null 
GW_data:

#####THEORY OPTIONS#####
#Cosmological model: Standard, Custom
cosmology: Standard


fiducial_path: null
  #/home/Matteo/data/DESI_BAO/DESI_fiducial.txt

#Available options: mcmc,nautilus,minimize
#samplers options hard-coded in runner.py
sampler:
  name: nautilus
  options: poor

params: 
  omegam:
    latex: '\Omega_\mathrm{m}'
    prior:
      min: 0.001
      max: 0.99
    proposal: 0.05
    ref:
      dist: norm
      loc: 0.3
      scale: 0.01
    drop: True

  omch2: 
    value: "lambda omegam, ombh2, omnuh2, H0: omegam*(H0/100)**2-ombh2-omnuh2"
    latex: '\Omega_\mathrm{c} h^2'

  ombh2:
    latex: '\Omega_\mathrm{b} h^2'
    prior:
      dist: norm
      loc: 0.02218
      scale: 0.00055 
    proposal: 0.0001
    ref:
      dist: norm
      loc: 0.0222
      scale: 0.0001

  H0:
    latex: 'H_0'
    prior: 
      max: 100.0
      min: 20.0
    proposal: 0.5
    ref:
      dist: norm
      loc: 67.0
      scale: 0.5
  MB:
    latex: 'M_B'
    proposal: 0.01
    ref:
      dist: norm
      loc: -19.2435
      scale: 0.01
    prior:
      dist: norm
      loc: -19.2435
      scale: 0.0373 
  omk: 0.
  w: -1.
  wa: 0.
  omnuh2: 0.00064420
  nnu: 3

  rdrag:
    latex: 'r_\mathrm{d}'
    derived: True
  omegaL:
    latex: '\Omega_\Lambda'
    derived: True

